name: Build
on: workflow_dispatch

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest] # not windows since NUPACK installation is much trickier
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone NUPACK
        run: gh repo clone beliveau-lab/NUPACK

      - name: Install NUPACK
        run: python -m pip install nupack -f NUPACK/src/package

      - name: Install ToeholdTools
        run: python -m pip install thtools

      - name: Install pytest
        run: python -m pip install pytest

      - name: Run pytest
        run: pytest
